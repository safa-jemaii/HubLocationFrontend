<div class="container">
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h2 class="h2">Annonces List</h2>
  </div>
  <div class="table-responsive">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">title</th>
          <th scope="col">description</th>
          <th scope="col">date_ajout</th>
          <!-- <th scope="col">image</th> -->
          <th class="text-center" scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let annonce of Annonces; let i = index">
          <th scope="row">{{annonce._id}}</th>
          <td>{{annonce.title}}</td>
          <td>{{annonce.description}}</td>
          <td>{{annonce.date_ajout}}</td>
          <!-- <td>{{annonce.image}}</td> -->

          <td class="text-center">
            <button class="btn btn-sm btn-primary" routerLink="/details/{{annonce._id}}">Edit</button>
            <button class="btn btn-sm btn-danger" (click)="delete(annonce._id, i)">Delete</button>
        </tr>
      </tbody>
    </table>
  </div>
</div>
